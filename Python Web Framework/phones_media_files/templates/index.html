{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/main.css'%}">
    <title>Phones</title>
</head>
<body>
    <ul class="list">
        {% for phone in phones %}
            <li>{% if phone.selected_image %}
                    <img src="{{ phone.selected_image.image.url }}"/>
                {% else %}
                    <img src="{% static 'images/phone.jpg' %}"/>
                {% endif %}
                {{ phone.manufacturer }}
                {{ phone.model }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
